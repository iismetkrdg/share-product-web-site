{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
   <link rel="icon" href="https://media.istockphoto.com/vectors/cherries-icon-flat-vector-id1165785635?k=20&m=1165785635&s=170667a&w=0&h=Jnm7sRrs1SBIPLh_IeBnrZ6eyqHFhdHqlYT1WdbKzP8=">
   <title>{% block title %}  {% endblock %} | Kiraz Pazarı</title>
   
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-md-10 offset-md-1">
            
            <nav class="navbar navbar-light navbar-expand-lg">
              <div class="container">
                <a class="navbar-brand" href="/">Kiraz Pazarı</a>
                <div id="navbar">
                  <ul class="navbar-nav me-auto"></ul>
                  <ul class="navbar-nav ms-auto">
                     {% if not user.is_authenticated %}
                     <li class="nav-item">
                       <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Giriş Yap</a>
                     </li>
                     <li class="nav-item">
                       <a class="nav-link" href="{% url 'register' %}">Üye ol</a>
                     </li>
                     {% endif %}
                     {% if user.is_authenticated %}
                     <li class="nav-item">
                       <a class="nav-link " href="{% url 'logout' %}">Çıkış Yap</a>
                     </li>
                     {% endif %}
                   </ul>
                 </div>
               </div>
            </nav>
         </div>
      </div>
      <div class="row">
         {% block content %}
         {% endblock %}
      </div>
   </div>
   
   
</body>
</html>
