{% extends "base.html" %}
{% load static %}
{% block title %} Kullanıcı Paylaşımları {% endblock %}

{% block content %}

<div class="col-md-6 offset-md-3 mt-5">
   <h4 style="text-align: center;">Filtrelenmiş Gönderiler</h4>
   {% for urun in uruns %}
   <div class="card mt-3" style="border: none;">
      <div class="card-body">
         <a href="" style="text-decoration: none; color: black;"><h5 class="card-title">{{urun.author}}</h5></a>
         <hr>
         <p class="card-text mb-3" style="position: relative;left: 2%;">{{urun.content}}</p>

         <p class="card-text mt-3" style="position: absolute; right: 2%;"><small class="text-muted">{{urun.alici}}'a satıldı.</small></p>
         <strong class="mt-3" style="color:red ;position: absolute; left: 4%;">Fiyat : {{urun.tl}} ₺</strong> 

      </div>
      <img src="{{urun.img.url}}" class="card-img-bottom mt-4" style="padding:3%;" alt="yok">
   </div>
   {% endfor %}
</div>

{% endblock %}
